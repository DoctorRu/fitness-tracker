<section class="signup-form">
	<form fxLayout="column"
	      fxLayoutAlign="center center"
	      fxLayoutGap="10px"
	      #f="ngForm"
	      (ngSubmit)="onSubmit(f)">
		
		<mat-form-field>
			<input type="email" matInput placeholder="Your email" name="email"
			       ngModel
			       email
			       required
			       #emailInput="ngModel">
			<mat-error *ngIf="emailInput.hasError('required')">Required</mat-error>
			<mat-error *ngIf="!emailInput.hasError('required')">Invalid</mat-error>
		</mat-form-field>
		
		<mat-form-field hintLabel="Should be at least 6 characteres long">
			<input type="password" matInput placeholder="Your password" name="password"
			       ngModel
			       required
			       minlength="6"
			       #pwInput="ngModel">
			<mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
		</mat-form-field>
		
		<mat-form-field>
			<input matInput
			       placeholder="Your birth date"
			       [matDatepicker]="picker"
			       [min]="minDate"
			       [max]="maxDate"
			       ngModel name="birthdate"
			>
			<mat-datepicker-toggle [for]="picker" matSuffix=""></mat-datepicker-toggle>
			<mat-datepicker #picker></mat-datepicker>
		</mat-form-field>
		
		<mat-checkbox labelPosition="before"
		              ngModel
		              required
		              name="agree"
		              color="primary">
			Agree to Terms and Conditions.
		</mat-checkbox>
		
		<button type="submit"
		        mat-raised-button
		        color="primary"
		        [disabled]="f.invalid">Submit
		</button>
	
	</form>
</section>
